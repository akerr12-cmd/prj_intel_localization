<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 1200 800"
  preserveAspectRatio="xMidYMid slice"
>

  <defs>
    <!-- Soft glow -->
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="1.4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Vertical center fade -->
    <linearGradient id="centerFade" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="white" stop-opacity="0"/>
      <stop offset="35%" stop-color="white" stop-opacity="1"/>
      <stop offset="65%" stop-color="white" stop-opacity="1"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Primary hero framing curve -->
  <path
    d="M-120 420 C 320 260, 520 260, 920 420"
    stroke="white"
    stroke-opacity="0.22"
    stroke-width="1.6"
    fill="none"
    filter="url(#softGlow)"
  />

  <!-- Soft halo behind headline -->
  <path
    d="M200 360 C 520 300, 760 300, 1080 360"
    stroke="white"
    stroke-opacity="0.12"
    stroke-width="3"
    fill="none"
  />

  <!-- Secondary signal trace -->
  <path
    d="M-80 480 C 360 340, 620 340, 980 480"
    stroke="url(#centerFade)"
    stroke-opacity="0.18"
    stroke-width="1.2"
    stroke-dasharray="6 10"
    stroke-linecap="round"
    fill="none"
  />

  <!-- Tertiary trace -->
  <path
    d="M-60 300 C 300 360, 700 360, 1040 300"
    stroke="url(#centerFade)"
    stroke-opacity="0.14"
    stroke-width="1"
    fill="none"
  />

  <!-- Central node cluster -->
  <circle
    cx="520"
    cy="300"
    r="4"
    fill="white"
    fill-opacity="0.25"
  />

  <circle
    cx="560"
    cy="320"
    r="2.5"
    fill="white"
    fill-opacity="0.18"
  />

  <circle
    cx="600"
    cy="300"
    r="3"
    fill="none"
    stroke="white"
    stroke-opacity="0.22"
    stroke-width="1"
  />

  <!-- PCB-style via -->
  <rect
    x="585"
    y="335"
    width="6"
    height="6"
    rx="1"
    fill="white"
    fill-opacity="0.18"
  />

</svg>
